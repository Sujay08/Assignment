<ion-header>
  <ion-toolbar>
    <ion-title>gallery</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        
      </ion-col>
      <ion-col size="12" class="ion-text-center" *ngFor="let img of data">
        
        <small></small>

        <div class="img-card">
          <img [src]="img.imageData" />
          <div class="card-content">
            <small style="margin-bottom: 6px;"><b>{{img.imageName}}</b></small>
            <small>{{img.date | date: 'd MMM yy'}}</small>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
