<ion-header>
  <ion-toolbar>
    <ion-title>gallery</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-grid fixed>
    <ion-row>
      <ion-col size="4" class="ion-text-center" *ngFor="let img of data">
        <img [src]="img.imageData" />
        <small>{{img.date | date: 'd MMM yy'}}</small>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
