<ion-content>
  <div class="update-modal-contents ion-text-center">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12">
          <h4>
            Weather has changed since the last time you were here, it is now
          </h4>
          <h3>
            {{weatherDetails.current?.temperature}}deg
          </h3>
          <h4>
            Do you want to update?
          </h4>
        </ion-col>
        <ion-col size="6">
          <ion-button (click)="updateWeather()" color="success" expand="block" fill="solid" shape="round">
            <b>Yes</b>
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button (click)="dismissWeatherModal()" color="danger" expand="block" fill="solid" shape="round">
            <b>No</b>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
